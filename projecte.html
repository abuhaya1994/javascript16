        <h1>Game</h1>
        <div id="mybackdiv"></div>
        
       



            <script>
               

                for (var i = 0; i < 256; i++ ) {    
                var mydiv = document.createElement("div");
                mybackdiv.appendChild(mydiv);
                

                var myattribute = document.createAttribute("onmouseover");
                myattribute.value = "mOver(this)"; 
                mydiv.setAttributeNode(myattribute);

                var myclass = document.createAttribute("class");
                myclass.value = "divclass";
                mydiv.setAttributeNode(myclass);
                
                }
                
                function mOver(obj) {
                   obj.style.background = "#000";
                
                }
